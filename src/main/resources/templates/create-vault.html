<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Vault Item</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div th:replace="~{component/header}"></div>

<div class="mx-auto max-w-xl">
    <h1 class="text-2xl font-bold mb-5">New Vault Item</h1>

    <form th:action="@{/vault-item/save}" th:object="${vault}" method="post" class="space-y-4">

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Please, enter your name"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required/>
        </div>

        <div>
            <label for="resource" class="block text-sm font-medium text-gray-700">Resource (URL)</label>
            <input type="text" id="resource" th:field="*{resource}" placeholder="resource"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"/>
        </div>

        <div>
            <label for="login" class="block text-sm font-medium text-gray-700">Login</label>
            <input type="text" id="login" th:field="*{login}" placeholder="Please, enter your login"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" th:field="*{password}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required/>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" th:field="*{description}" rows="3"
                      placeholder="Description..."
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
        </div>

        <div class="flex justify-end space-x-4">
            <a th:href="@{/}"
               class="rounded-md bg-gray-200 px-5 py-2.5 text-sm font-medium text-gray-700 transition hover:bg-gray-300">
                Cancel
            </a>

            <button type="submit"
                    class="rounded-md bg-stone-950 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-slate-700">
                Save Item
            </button>
        </div>

    </form>
</div>

<div th:replace="~{component/footer}"></div>
</body>
</html>
